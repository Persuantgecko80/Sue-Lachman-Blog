<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue Lachman</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Sue Lachman</div>
            <button>Contact</button>
        </div>
        <div class="articles">
            <div class="card">
                <p class="title">Article Title</p>
              </div>
              <div class="card">
                <p class="title">Article Title</p>
              </div>
              <div class="card">
                <p class="title">Article Title</p>
              </div>
              <div class="card">
                <p class="title">Article Title</p>
              </div>
        </div>
        <div class="footer">
            <form action="/submit" method="post">
                <p class="contactme">Contact Me</p>

                <input type="text" class="first-name" name="first_name" required placeholder="First Name">
        
                <input type="text" class="last-name" name="last_name" required placeholder="Last Name">
        
                <input type="email" class="email" name="email" required placeholder="Email Address">
        
                <textarea class="comment" name="comment" rows="4" required placeholder="Tell us what you think"></textarea>
        
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
